<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>oneForm</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/ionic.css">
  <link rel="stylesheet" href="css/style.css"/> 
  <script src="js/ionic.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/sha512.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-local-storage.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="js/angular/angular-animate.js"></script>
  <script src="js/angular/angular-touch.js"></script>
  <script src="js/angular/angular-sanitize.js"></script>
  <script src="js/ionic-angular.js"></script>
  <script src="js/cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>
<body ng-controller="menuController">
  <div id="loading" class="isLoading" ng-class="{'notLoading': !isLoading}">
    <img class="big-logo" src="img/logo.png">
    <div>
      {{loadingMessage.length > 0 ? loadingMessage : "Loading..." }}
    </div>
  </div>
  <side-menus ng-show="appLoaded">
    <pane side-menu-content>
      <header class="bar bar-header">
        <button class="button button-icon" ng-click="toggleLeft()">
          <i class="icon ion-navicon"></i>
        </button>
        <a href="#/all_forms" class="title"><span class="light-text">one</span><span class="heavy-text">Form</span></a>
      </header>
      <content has-header="true" on-refresh="onRefresh()">
          <scroll-refresher>
            {{status}}
          </scroll-refresher>
        <div ng-view></div>
      </content>
      <div id="errors">
        <span id="error-content"></span>
      </div>
    </pane>
    <side-menu side="left">
    <sidemenu></sidemenu>
    </side>
  </side-menus>
</body>
</html>
