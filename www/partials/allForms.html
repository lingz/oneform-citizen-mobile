<div id="all-forms" class="list">
  <div class="big-query item">
    <input ng-model="query.value" placeholder="Search">
  </div>
  <div class="small-query">
    All Forms
  </div>

  <ul decorations:"none">
    <li ng-repeat="form in forms | filter:query.value" style="list-style-type: none">
      <a class="item" href="#/form/{{form._id}}">
        <div class="heavy-text">{{form.name}}</div>
        <div class="light-text">Org Name</div>
      </a>
    </li>
  </ul>
</div>
