<form novalidate class="simple-form" id="single-form">
  <ol>
    <input-field ng-repeat="field in fields" label="{{field.name}}" field="field.value">
    </input-field>
  </ol>
  <button ng-click="post_form(_id)" class="button button-clear submit medium-text submit" value="Submit">Sign Up</button>
</form>
