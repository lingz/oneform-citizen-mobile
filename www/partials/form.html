<p>form fill up</p>
	<form novalidate class="simple-form">
		<div ng-repeat="field in fields">
			<br/>
				<input type="{{field.htmlType}}" id="{{field._id}}"></input>
				<label for="{{field._id}}" size="40">{{field.name}}</label>
				{{field.description}}
			<br/>
		</div>
		<button ng-click="submitForm(form)" value="Submit">Submit</button>
	</form>
