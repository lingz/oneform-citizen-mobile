<li>
<input id="{{fieldInfo._id}}" ng-model="fieldInfo.value" ng-class="{'empty': fieldInfo.value == '' || !fieldInfo.value}" value='' ng-keyup="keyup($event)" type="{{htmltype ? htmltype : 'text'}}" ng-disabled="disabledstate">
  <label for="{{fieldInfo._id}}">{{fieldInfo.name}}</label>
  <div class="description">{{fieldInfo.description}}</div>
</li>
